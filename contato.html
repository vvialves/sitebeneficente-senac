    <main>
        <section id="container2">

                <div class="contact-form">
                    <h2>Entre em Contato</h2>
                    <form id="contactForm">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="userPhone">Seu WhatsApp:</label>
                        <input type="tel" id="userPhone" name="userPhone" required placeholder="(XX) XXXXX-XXXX">

                        <label for="message">Escreva sua mensagem aqui:</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                    <p id="responseMessage"></p>
                </div>

                <img width="800" height="800" src="src/imagens/WhatsApp Image 2025-04-20 at 20.10.50.jpeg" alt="">
